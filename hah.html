<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Period Tracker + Mood + Music + Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffeef5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    section {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d63384;
    }
    label, button {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      background: #d63384;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .playlist, .challenge {
      background: #fce4ec;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    ul {
      padding-left: 20px;
    }
    .small-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸŒº Enhanced Period Tracker</h1>
    <p>With Mood, Music & Wellness</p>
  </header>

  <main>
    <section>
      <h2>ğŸ“… Add New Entry</h2>
      <form id="entryForm">
        <label>Start Date:
          <input type="date" id="startDate" required>
        </label>
        <label>Mood:
          <select id="moodSelect" required>
            <option value="">--Choose Mood--</option>
            <option value="Happy">ğŸ˜Š Happy</option>
            <option value="Sad">ğŸ˜¢ Sad</option>
            <option value="Anxious">ğŸ˜° Anxious</option>
            <option value="Irritable">ğŸ˜  Irritable</option>
            <option value="Calm">ğŸ˜Œ Calm</option>
          </select>
        </label>
        <button type="submit">Add Entry</button>
      </form>
      <p><strong>Advice:</strong> <span id="moodAdvice">Select a mood to get advice</span></p>
    </section>

    <section>
      <h2>ğŸ“ˆ Cycle Stage + Playlist</h2>
      <p><strong>Current Stage:</strong> <span id="cycleStage">Unknown</span></p>
      <div class="playlist" id="musicPlaylist">Waiting for input...</div>
    </section>

    <section>
      <h2>ğŸ“š Mood History</h2>
      <ul id="moodHistory">No entries yet.</ul>
    </section>

    <section>
      <h2>ğŸ¯ Daily Wellness Challenge</h2>
      <div class="challenge" id="dailyChallenge">Loading challenge...</div>
    </section>
  </main>

  <script>
    const form = document.getElementById("entryForm");
    const moodSelect = document.getElementById("moodSelect");
    const moodAdvice = document.getElementById("moodAdvice");
    const cycleStageSpan = document.getElementById("cycleStage");
    const playlistDiv = document.getElementById("musicPlaylist");
    const moodHistoryUl = document.getElementById("moodHistory");
    const challengeDiv = document.getElementById("dailyChallenge");

    let moodHistory = JSON.parse(localStorage.getItem("moodHistory")) || [];

    const adviceMap = {
      "Happy": "Keep shining! ğŸŒ Do something fun today.",
      "Sad": "Treat yourself gently. A warm bath or a call to a friend can help. ğŸ’•",
      "Anxious": "Deep breaths. Try journaling or a calming tea. ğŸµ",
      "Irritable": "Space and silence might be helpful. Or music! ğŸ§",
      "Calm": "You're in flow. Enjoy and recharge. ğŸŒ™"
    };

    const playlists = {
      "Menstrual": ["'Bloom' â€“ The Paper Kites", "'Fix You' â€“ Coldplay", "'All Too Well' â€“ Taylor Swift"],
      "Follicular": ["'Good as Hell' â€“ Lizzo", "'Levitating' â€“ Dua Lipa", "'Stronger' â€“ Kelly Clarkson"],
      "Ovulation": ["'Confident' â€“ Demi Lovato", "'Run the World' â€“ BeyoncÃ©", "'Uptown Funk' â€“ Bruno Mars"],
      "Luteal": ["'Breathe Me' â€“ Sia", "'Holocene' â€“ Bon Iver", "'Ocean Eyes' â€“ Billie Eilish"]
    };

    const challenges = [
      "ğŸ’§ Drink 2L of water today",
      "ğŸ§˜â€â™€ï¸ Try 5 minutes of meditation",
      "ğŸš¶â€â™€ï¸ Take a 15-minute walk",
      "ğŸ“” Journal your mood for 5 minutes",
      "ğŸ Eat 1 fruit and 1 veggie today"
    ];

    function getCycleStage(startDate) {
      const start = new Date(startDate);
      const now = new Date();
      const daysPassed = Math.floor((now - start) / (1000 * 60 * 60 * 24)) % 28;

      if (daysPassed <= 4) return "Menstrual";
      if (daysPassed <= 13) return "Follicular";
      if (daysPassed <= 16) return "Ovulation";
      return "Luteal";
    }

    function showPlaylist(stage) {
      const list = playlists[stage] || [];
      playlistDiv.innerHTML = `<strong>${stage} Playlist:</strong><ul>${list.map(song => `<li>${song}</li>`).join('')}</ul>`;
    }

    function showMoodHistory() {
      if (moodHistory.length === 0) {
        moodHistoryUl.innerHTML = "<li>No entries yet.</li>";
        return;
      }
      moodHistoryUl.innerHTML = moodHistory.map(entry =>
        `<li>${new Date(entry.date).toLocaleDateString()}: <strong>${entry.mood}</strong></li>`
      ).join("");
    }

    function setDailyChallenge() {
      const todayIndex = new Date().getDate() % challenges.length;
      challengeDiv.textContent = challenges[todayIndex];
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const date = document.getElementById("startDate").value;
      const mood = moodSelect.value;
      if (!date || !mood) return alert("Fill all fields!");

      moodHistory.push({ date, mood });
      localStorage.setItem("moodHistory", JSON.stringify(moodHistory));

      const stage = getCycleStage(date);
      cycleStageSpan.textContent = stage;
      showPlaylist(stage);
      showMoodHistory();
      moodAdvice.textContent = adviceMap[mood] || "Take care!";
    });

    // Init
    showMoodHistory();
    setDailyChallenge();
  </script>
</body>
</html>
